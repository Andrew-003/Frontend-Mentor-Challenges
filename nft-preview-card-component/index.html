<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css"/>
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="container">

  <main class="nft-card">
    
    <section class="card-header-image">
      <div class="overlay"></div>
    <img src="./images/image-equilibrium.jpg" alt="nft card image"/>
    </section>

    <section class="card-body">

   <h3>
    Equilibrium #3429
   </h3>
   <p> Our Equilibrium collection promotes balance and calm.</p>

   <div class="card-stats">

    <div class="card-stats-left">
    <img  src="./images/icon-ethereum.svg" alt="diamond icon"/>
    <span>  0.041 ETH</span>
    </div>

    <div class="card-stats-right">
      <img src="./images/icon-clock.svg" alt="clock icon"/>
      <span> 3 days left</span>
    </div>

   </div>
    </section>
   
    <section class="card-footer">
      
      <img src="./images/image-avatar.png" alt="author profile picture"/>
      <span class="creation-author">
        Creation of <span class="author">Jules Wyvern</span>
      </span>
    </section>

  </main>
</div>
  <footer class="attribution">
    
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">T.Moses</a>.
  </footer>
</body>
</html>
