<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cascadia+Mono:ital,wght@0,200..700;1,200..700&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./index.css">
 
</head>
<body>
<div class="container">
  <main class="result-card">
    <section class="result">
      <span>
      Your Result
      </span> 
      <div class="score">
        <h3>76</h3>
       of 100
      </div>
      <h3 class="feedback">Great</h3>
      <small class="overview">
          You scored higher than 65% of<br>
           the people who have taken
           <br> these tests.
      </small>
    </section>
    <section class="result-summary">
      <h4>Summary</h4>
     <ul class="summary-stats">
      <li class="summary-stats-item"  id="item-reaction">
        <img src="./assets/images/icon-reaction.svg" alt="reaction-icon"/>
        <span id="label">Reaction</span>
         <span><strong>80</strong>  / 100</span>
      </li>
      <li class="summary-stats-item" id="item-memory">
         <img src="./assets/images/icon-memory.svg" alt="memory-icon"/>
        <span id="label">Memory</span>
         <span><strong>90</strong> / 100</span>
      </li>
      <li class="summary-stats-item" id="item-verbal">
         <img src="./assets/images/icon-verbal.svg" alt="verbal-icon"/>
        <span id="label">Verbal</span>
         <span><strong>61</strong>  / 100</span>
      </li>
      <li class="summary-stats-item" id="item-visual">
         <img src="./assets/images/icon-visual.svg" alt="visual-icon"/>
        <span id="label">Visual</span>
         <span><strong>73</strong> / 100</span>
      </li>
     </ul>
     <button>Continue</button>
    </section>
  </main>
</div>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">T.Moses</a>.
  </footer>
</body>
</html>
