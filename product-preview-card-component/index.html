<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="container">
  <main class="product-preview-card">

    <section class="product-image">
      <img src="./images/image-product-desktop.jpg" alt="product-image"/>
    </section>

    <section class="product-details">
    <small class="pd-category"> PERFUME</small>
    <h2 class="pd-name">
      Gabrielle Essence Eau De Parfum
    </h2>
    <p class="pd-overview">
    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
    </p>
    <div class="pd-price-details">
    <span class="discnt-price">
    $149.99
    </span>
    <span class="original-price">
      $169.99
    </span>
    </div>
    <button class="add-to-cart-btn">
      <img src="./images/icon-cart.svg" alt="Cart-Image" height="10px">
      <span>Add to Cart</span>
    </button>
    </section>
  </main>
  
</div>
 <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">T.Moses</a>.
  </footer>
 
</body>
</html>
