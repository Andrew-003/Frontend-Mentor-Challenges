<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<div class="container">
  <main class="stats-preview-card">
    <section class="left">
    <h2 class="card-title">
       Get <span class="bold">insights</span> that help your business grow.
    </h2>
    <p class="card-overview">
       Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.
    </p>
 
      <ul class="card-stats">
        <li>
          <h4 class="stat-value">10k+</h4>
          <small class="stat-name">COMPANIES</small>
        </li>
        <li>
            <h4 class="stat-value">314</h4>
          <small class="stat-name">TEMPLATES</small>
        </li>
        <li>
            <h4 class="stat-value"> 12M+</h4>
          <small class="stat-name">QUERIES</small>
        </li>
      </ul>
  
    </section>
    <section class="right">
     <img src="./images/image-header-desktop.jpg" alt="business meeting image"/>
     <span class="overlay"></span>
    </section>
  </main>
   <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">T.Moses</a>.
  </footer>
</div>
 
</body>
</html>
