<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="container">
    <header>
 <section class="logo">

 </section>

 <main class="content">

  <section class="content-left">
<img src="./images/illustration-mockups.svg" alt="content-image">
  </section>

  <section class="content-right">

    </p>
    <button type="submit">
      Register
    </button>
  </section>

 </main>
  <footer>
    
   <ul class="social-links">

      Follow Us On
    </small>
