<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <main class="profile-card">

      <section class="profile-details-section">

      <img src="./images/bg-pattern-card.svg" alt="profile-background-pic" class="bg-pic"/>

      <div class="user">
       <img src="./images/image-victor.jpg" alt="user-profile-pic" class="profile-pic"/>
       <p class="username">
        Victor Crest
        <span class="user-age"> 26</span>
       </p>
       <p class="user-location">
        London
       </p>
      </div>

      </section>

       <ul class="profile-stats">
        <li class="user-followers">
          <strong>
             80K
          </strong>
          <small>
            Followers
          </small>
        </li>
        <li class="user-likes">
           <strong>
            803K
           </strong>
           <small>
            Likes
           </small>
        </li>
        <li class="user-photos">
           <strong>
             1.4K
           </strong>
           <small>
            Photos     
           </small>
        </li>
       </ul>
    

    </main>

  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">T.Moses</a>.
  </footer>
</body>
</html>
