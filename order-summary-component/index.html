<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
 <div class="container">
  <main class="order-summary-card container">
    <section class="card-header">
      <img src="./images/illustration-hero.svg" alt="girl-music-playing"/>
    </section>
    <section class="card-body">
    <h3 class="body-title">
      Order Summary
    </h3>
    <p class="body-summary">
       You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
    </p>
    <div class="order-plan-container">
      <img src="./images/icon-music.svg" alt=""/>
      <div class="plan-details">
         <h6 class="plan-type"> Annual Plan</h6>
         <small class="plan-duration">$59.99/year</small>
      </div>
      <a href="" class="change-plan-option">Change</a>
    </div>
    </section>
    <section class="card-footer">
    <button class="payment-btn">
      Proceed to Payment
    </button>
    <button class="cancel-btn">
      Cancel Order
    </button>
    </section>
  </main>
 </div>
   <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">T.Moses</a>.
  </footer>
</body>
</html>
