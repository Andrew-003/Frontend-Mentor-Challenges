<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
<div class="container">
  <main class="blog-card">

    <header>
      <img src="./assets/images/illustration-article.svg" alt="blog-thumbnail"/>
      <h6 class="blog-tag">Learning </h6>
      <small class="blog-publish-date">Published 21 Dec 2023</small> 
      <h3 class="blog-title">HTML & CSS foundations</h3>
    </header>
    <p class="blog-content-summary">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>

    <section class="author-details">
      <img src="./assets/images/image-avatar.webp" alt="author-profile-picture"/>
      <small class="author-nmae">Greg Hooper</small>
    </section>
  </main>
</div>
 <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">T.Moses</a>.
  </footer> 
</body>
</html>
